<body>
    <script>
        const items = localStorage.getItem('shoppingCart');
        if (items === null) {
            alert('No hay productos en el carrito');
            window.location.href = '/carrito';
        } else {
            const mail = sessionStorage.getItem('mail');
            window.location.href = `/loadcart/${items}/${mail}`;
        }
    </script>
</body>
</html>
