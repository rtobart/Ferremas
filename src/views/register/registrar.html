{% extends 'base.html' %} {% block content%}

<main class="container">
  <div class="col-md-4 offset-md-4">
    <form
      method="POST"
      enctype="multipart/form-data"
      class="card card-body mt-5"
    >
      <h1 class="text-center">Registro</h1>
      {{error}} {% csrf_token %}
      <div class="mb-3">
        <label for="Usuario">Usuario:</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Ingrese su usuario."
        />
      </div>
      <div class="mb-3">
        <label for="Email">Correo Electrónico:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Ingrese su Correo."
        />
      </div>
      <div class="mb-3">
        <label for="password1">Contraseña:</label>
        <input
          type="password"
          name="password1"
          id="password1"
          class="form-control"
          placeholder="Ingrese su contraseña."
        />
      </div>
      <div class="mb-3">
        <label for="password2">Confirma contraseña:</label>
        <input
          type="password"
          name="password2"
          id="password2"
          class="form-control"
          placeholder="Repita su contraseña."
        />
      </div>
      <input  name="shoppingCart" id="shoppingCart" style="display: none;"/>
      <script>
        document.addEventListener("DOMContentLoaded", function (event) {
          var shoppingCart = localStorage.getItem("shoppingCart");
          console.log('shoppingCart', shoppingCart);
          document.getElementById("shoppingCart").value = [];
          if (shoppingCart) document.getElementById("shoppingCart").value = shoppingCart;
        });
      </script>
      <button class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</main>


{% endblock %}
