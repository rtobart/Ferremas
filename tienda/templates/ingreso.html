{% extends 'base.html' %}

{% block content%}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form method="POST" enctype="multipart/form-data" class="card card-body mt-5">
                <h1 class="text-center">Ingreso</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Usuario">Usuario:</label>
                    <input type="text" name="username" id="username"
                    class="form-control" placeholder="Ingrese su usuario.">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password"
                    class="form-control" placeholder="Ingrese su contraseña.">
                </div>
                <button class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
